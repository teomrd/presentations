<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="A simple project to create and manage presentations powered by web based technologies">
	<meta name="author" content="teomrd">
	<title>Presentations</title>
	<!-- Font Awesome! -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="components/reveal.js/css/reveal.css">
	<link rel="stylesheet" href="components/reveal.js/css/theme/slc.css" id="theme">
	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="css/custom.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? './components/reveal.js/css/print/pdf.css' : './components/reveal.js/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>

	<div class="reveal">

	<!-- Any section element inside of this container is displayed as a slide -->
	<div class="slides">

		<section data-markdown>
			<script type="text/template">
				<img src="img/slc.png" class="img-circle img-responsive img-center profile" />
				## Student Loans Company
				#### Async JS && Error Handling
			</script>
		</section>

		<section data-markdown>
			<script type="text/template">
				## Who Am I?

				##### teomrd

				<img src="img/profile.svg" class="img-circle img-responsive img-center profile" />

				

				<br />
				[<i class="fa fa-github" aria-hidden="true"></i>/teomrd](https://github.com/teomrd)<br />
				[<i class="fa fa-pencil" aria-hidden="true"></i> teomrd](https://github.com/teomrd)

			</script>
		</section>

		<section>
			Another slide!
		</section>

		<section data-markdown>
			<script type="text/template">
				## Questions?

				<br />
				

			</script>
		</section>

	</div>

</div>

			<script src="lib/js/head.min.js"></script>
	<script src="components/reveal.js/js/reveal.js"></script>
	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,
			fragments: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				// Interpret Markdown in <section> elements
        { src: './components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: './components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				//{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: './components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: './components/reveal.js/plugin/zoom-js/zoom.js', async: true },
				{ src: './components/reveal.js/plugin/notes/notes.js', async: true }
			]
		});

	</script>
    <!-- Socket.io client-->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
            (function(){
              Reveal.initialize({
                history: true
              });

              var proto = window.location.protocol;
              var h = window.location.host;
              var val = proto+'//'+h;
              console.log(val);
              var socket = io.connect(val);
              socket.on('slidechanged', function (data) {
                Reveal.slide(data.indexh, data.indexv, data.indexf);
              });

            })();
        </script>
</body>
</html>
